<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script>
        window.addEventListener("load", function() {
  let elNavi = document.querySelector(".header > ul");
  let aElSection = document.querySelectorAll(".main > section");
  let curSIdx = 0;
  
  Array.from(elNavi.children, function(elMenu, idx, elMenus) {
  	elMenu.addEventListener("click", function() {
    	doScroll(idx);
    });
  });
  
  let wheelTimer;
  window.addEventListener("wheel", function(e) {
  	clearTimeout(wheelTimer);
    wheelTimer = setTimeout(function() {
    	if(e.deltaY < 0) 	doScroll(++curSIdx);
      else doScroll(--curSIdx);
    }, 50);
  });
  
  function doScroll(sidx) {
  	sidx = sidx < 0 ? 0 : sidx;
    sidx = sidx > aElSection.length - 1 ? aElSection.length - 1 : sidx;
    
    curSIdx = sidx;
    
    aElSection[curSIdx].scrollIntoView({
      block: "start", inline: "start", behavior: "smooth"
    });  	
  }
});
    </script>
</head>
<body>
    <header class="header">
        <ul>
          <li>A TEAM</li>
          <li>위로가 되는 말</li>
          <li>힘이 되는 말</li>
        </ul>
      </header>
      <main class="main">
        <section>
          <h2 class="we">
            우리 인생에서 우리가 후회하는 일은<br>
            이미 한 일에 대한 후회가 이니라,<br>
            하지 않은 것에 대한 후회라는 것
          </h2>
          <video src="Dubai.mp4" muted autoplay loop></video>
        </section>
          <h2>
            이끌든가<br>
            따르든가<br>
            비키든가<br>
          </h2>
        <section>
          <h2>
            계획없는 목표는 한 낱<br>
            꿈에 불가한다
          </h2>
        </section>
        <section>
          <h2></h2>
        </section>
      </main>
      
      <footer class="footer">
        <p></p>
      </footer>
</body>
</html>
